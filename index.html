<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Welcome To Healthy's</title>
  </head>
  <body>
    <header class="header">
      <a href="" class="header__logo">
        <div class="header__logo-icon"><i class="fas fa-leaf"></i></div>
        <div class="header__logo-name">Healthy's</div>
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-element">
            <a href="" class="header__nav-link">Home</a>
          </li>
          <li class="header__nav-element">
            <a href="" class="header__nav-link">About</a>
          </li>
          <li class="header__nav-element">
            <a href="" class="header__nav-link">Store</a>
          </li>
        </ul>
      </nav>
      <a href="" class="hamburger-menu"><i class="fas fa-bars"></i></a>
    </header>
    <!-- / header -->

    <section class="home">
      <div class="home__greeting">
        <h1 class="home__greeting-text">
          Welcome To <span class="home__greeting-span">Healthy's</span>
        </h1>
        <button class="home__btn btn-explore">Explore</button>
      </div>
    </section>
    <!-- / home -->

    <script src="js/main.js"></script>
  </body>
</html>
